<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Coding Business Logo.png" type="image/x-icon">
</head>
<body>
    <div id="parent">
        <div id="first_background">
            <h2 id="heading2">this is a tester website</h2>
            <h1 id="heading">Welcome to my website</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="border">
                <h2 id="signup">SIGN UP FOR FREE</h2>
                <form id="form-container" action="https://getform.io/f/aqokeqya" method="post">
                    <div class="form-row">
                        <label for="name" id="textname">Name:</label>
                        <input id="name" name="name" placeholder="Enter your name" required type="text">
                    </div>
                    <div class="form-row">
                        <label for="email" id="textemail">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                <div class="form-row">
                    <label for="date" id="dateofbirth">Date of Birth:</label>
                    <input type="date" name="dateofbirth" id="date" required>
                </div>
                <div class="form-row">
                    <label for="password" id="textpassword">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="10">
                </div>
                <div class="form-row" id="specialrow">
                    <label for="profession" id="textprofession">Profession:</label>
                    <input type="text" name="profession" id="profession" placeholder="Enter your profession" required>
                </div>
                <div class="form-row">
                    <label for="textarea" id="ttextarea">Description:</label>
                    <textarea name="description" id="textarea" cols="30" rows="5" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="form-row" id="submitbtn">
                    <input id="submit" type="submit" value="SIGN UP NOW">
                </div>
                </form>
            </div>
        </div>
        <div id="ball"></div>
    </div>
</body>
</html>
